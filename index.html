    // ========== 逻辑部分：随机出题、渲染、判分 ==========
    let currentQuestions = [];

    const totalCountSpan = document.getElementById("totalCount");
    const questionCountInput = document.getElementById("questionCountInput");
    const generateBtn = document.getElementById("generateBtn");
    const quizCard = document.getElementById("quizCard");
    const quizForm = document.getElementById("quizForm");
    const submitBtn = document.getElementById("submitBtn");
    const regenBtn = document.getElementById("regenBtn");
    const resultArea = document.getElementById("resultArea");

    totalCountSpan.textContent = questionBank.length;

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function generateQuiz() {
      const count = Math.min(
        Math.max(parseInt(questionCountInput.value || "15", 10), 5),
        questionBank.length
      );
      currentQuestions = shuffle(questionBank).slice(0, count);
      renderQuiz();
      resultArea.textContent = "";
    }

    function renderQuiz() {
      quizForm.innerHTML = "";
      currentQuestions.forEach((q, index) => {
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.dataset.qindex = index;

        const title = document.createElement("div");
        title.className = "question-title";
        title.textContent = (index + 1) + "．" + q.question;
        qDiv.appendChild(title);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";

        q.options.forEach((opt, optIndex) => {
          const id = `q${index}_opt${optIndex}`;
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = "q" + index;
          input.value = optIndex;
          input.id = id;
          label.htmlFor = id;
          label.appendChild(input);
          const textNode = document.createTextNode(" " + opt);
          label.appendChild(textNode);
          optionsDiv.appendChild(label);
        });

        qDiv.appendChild(optionsDiv);
        quizForm.appendChild(qDiv);
      });

      quizCard.style.display = "block";
    }

    function gradeQuiz(event) {
      event.preventDefault();
      let correctCount = 0;

      const questionDivs = quizForm.querySelectorAll(".question");
      questionDivs.forEach((qDiv, index) => {
        const q = currentQuestions[index];
        const selected = quizForm.querySelector(`input[name="q${index}"]:checked`);
        const existingTag = qDiv.querySelector(".tag");
        if (existingTag) existingTag.remove();
        const existingExp = qDiv.querySelector(".explanation");
        if (existingExp) existingExp.remove();

        const tag = document.createElement("span");
        tag.className = "tag";

        if (selected && parseInt(selected.value, 10) === q.answer) {
          correctCount++;
          tag.classList.add("tag-correct");
          tag.textContent = "✔ 回答正确";
        } else {
          tag.classList.add("tag-wrong");
          const correctText = q.options[q.answer];
          tag.textContent = "✘ 回答错误，正确答案：" + correctText;
        }

        qDiv.querySelector(".question-title").appendChild(tag);

        const expDiv = document.createElement("div");
        expDiv.className = "explanation";
        expDiv.textContent = "解析：" + q.explanation;
        qDiv.appendChild(expDiv);
      });

      const total = currentQuestions.length;
      const score = Math.round((correctCount / total) * 100);
      let level = "";
      if (score >= 90) level = "（A级：非常优秀，可以带新人了）";
      else if (score >= 80) level = "（B级：表现不错，继续熟练话术）";
      else if (score >= 60) level = "（C级：达到基本要求，需要多练）";
      else level = "（D级：建议重新系统学习手册内容）";

      resultArea.textContent = `本次得分：${score}分（共${total}题，答对${correctCount}题）` + level;
    }

    regenBtn.addEventListener("click", generateQuiz);
    submitBtn.addEventListener("click", gradeQuiz);
